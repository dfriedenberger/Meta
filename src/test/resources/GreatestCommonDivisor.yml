modul:
  functions:
    - name: "GreatestCommonDivisor"
      params: 
        - name: a
          type: number
        - name: b
          type: number
      result:
        name: r
        type: number
        value: 
          const:
            type: number
            value: -1
      variables:
          - name: h
            type: number
            value: 
              const:
                type: number
                value: -1
      code: 
        - conditional:
            if:
              fn:
                name: isZero
                params: [ ref: a ]
            then:
              - assign:
                  ref: r
                  value:
                    fn:
                      name: Abs
                      params: [ ref: b ]
            else:
              - conditional:
                  if:
                    fn:
                      name: isZero
                      params: [ref: b]
                  then:
                    - assign:
                        ref: r
                        value:
                          fn:
                            name: Abs
                            params: [ ref: a ]
                  else:
                    - loop:
                        while:
                          fn:
                            name: isNotZero
                            params: [ ref: b]
                        do:
                          - assign:
                              ref: h 
                              value: 
                                fn:
                                  name: Mod
                                  params: [ref: a , ref: b]
                          - assign:
                              ref: a 
                              value:
                                ref: b
                          - assign:
                              ref: b 
                              value:
                                ref: h
                    - assign:
                        ref: r
                        value:
                          fn:
                            name: Abs
                            params: [ ref: a ]

tests:
  - Fn::AssertIsTrue:
    - Fn:isEquals:
      - 3
      - Fn::GreatestCommonDivisor: [ 6 , 9 ]
   

