modul:
  name: ChronalCalibration
  functions:
    - name: "calulatePuzzleOne"
      params:
        - name: this
          type: ChronalCalibration
        - name: input
          type: string
      code:
        - variables:
          - name: lines
            type: list
            items: 
              type: string
          - name: sumMap
            type: set
            items: 
              type: number
          - name: sum
            type: number
          - name: i
            type: number
          - name: line
            type: string
          - name: value
            type: number
        - assign:
            var: sum 
            value: 
              const:
                type: number
                value: 0
        - assign:
            var: lines
            value: 
              fn:
                name: ReadLines
                params: [ var: input ]
        - for:
            - assign:
                var: i 
                value: 
                  const:
                    type: number
                    value: 0
            - fn:
                name: isLessThen
                params: 
                  - var : i 
                  - fn: 
                      name: Size
                      params: [ var : lines ]
            - assign:
                var: i 
                value: 
                  fn:
                    name: Add
                    params: 
                      - var: i 
                      - const: 
                          type: number
                          value: 1
          do: 
            - assign:
                var: line
                value: 
                  fn: 
                    name: Get
                    params: [ var : lines , var : i]
            - assign:
                var: value
                value: 
                  fn: 
                    name: String2Number
                    params: [ var : line ]
            - assign:
                var: sum
                value: 
                  fn: 
                    name: Add
                    params: [ var : sum , var: value ]         
        - fn:
            name: PrintLine
            params: [ var: sum ]

    - name: "main"
      static: true
      params: 
        - name: args
          type: string[]
      code: 
        - variables:
          - name: chronalCalibration
            type: ChronalCalibration
        - assign:
            var: chronalCalibration 
            value: 
              fn:
                name: New
                params:
                  - const: 
                      type: class
                      value: "ChronalCalibration"
        - fn:
            name: calulatePuzzleOne
            params:
              - var: chronalCalibration
              - const: 
                  type: string
                  value: "src/main/resources/aoc2018/day01/input.txt"
      


